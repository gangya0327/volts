<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src='https://unpkg.com/vue'></script>
  <title>Vue</title>
</head>

<body>
  <div id="app">
    <h1>{{ name }}</h1>
    <h1>{{ greet('afternoon') }}</h1>
    <a v-bind:href="website">百度一下</a>
    <input type="text" v-bind:value='name'>
    <div v-html='websiteTag'></div>

    <h1>Events</h1>
    <button v-on:click='age++'>加一岁</button>
    <button v-on:click='age--'>减一岁</button>
    <button v-on:dblclick='age++'>双击加一岁</button>
    <button v-on:dblclick='age--'>双击减一岁</button>
    <p>My age is {{age}}</p>
    <button @click='add(1)'>加一岁</button>
    <button @click='subtract(1)'>减一岁</button>
    <button @click='add(10)'>加十岁</button>
    <button @click='subtract(10)'>减十岁</button>

    <div id="canvas" v-on:mousemove='updateXY'>
      x: {{x}}, y: {{y}}
    </div>
  </div>
  <script src='app.js'></script>
</body>

</html>
