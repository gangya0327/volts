<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script>
    var arr = []
    for (var i = 0; i < 2; i++) {
      arr[i] = function() {
        return i
      }
    }
    console.log(arr[0]()) // 2

    var closureA = []
    for (var i = 0; i < 2; i++) {
      (function(i) {
        closureA[i] = function() {
          return i
        }
      })(i)
    }
    console.log(closureA[1]())
  </script>
</body>

</html>
